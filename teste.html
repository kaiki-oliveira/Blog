<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 10px;
    }
    
    .image {
      width: 100%;
    }
    
    .image img {
      width: 100%;
      height: auto;
    }
  </style>
  <title>CSS Grid Gallery</title>
</head>
<body>
  <div class="gallery">
    <div class="image">
      <img src="imagem1.webp" alt="Imagem 1">
    </div>
    <div class="image">
      <img src="imagem2.webp" alt="Imagem 2">
    </div>
    <div class="image">
      <img src="imagem3.webp" alt="Imagem 3">
    </div>
    <!-- Adicione quantas imagens vocÃª desejar aqui -->
  </div>
</body>
</html>
